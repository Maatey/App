{% extends 'home.html' %}

{% block content %}

<div layout="column" layout-fill layout-align="start center">
    <md-content >
        <div layout="row" layout-align="start stretch">
            <h3>Profil</h3>
        </div>
        <form method="post" action="{% url 'mainapi:profile' %}">
            <div flex="60" layout-gt-sm="row" layout-wrap>
                {% csrf_token %}

                <md-input-container class="md-block" flex-gt-sm="100">
                    <label>E-mail</label>
                    <input name="email" type="email" value="{{user.email}}">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="33">
                    <label>Imię</label>
                    <input name="first_name" type="text" value="{{user.first_name}}">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm="33">
                    <label>Nazwisko</label>
                    <input name="last_name" type="text" value="{{user.last_name}}">
                </md-input-container>

            </div>
            <div flex layout="row" layout-align="end end">
                <md-button class="md-raised" href="{% url 'home' %}">Powrót</md-button>
                <md-button class="md-raised" type="submit" value="mainapp:profile">Zapisz zmiany</md-button>
            </div>
        </form>
    </md-content>
</div>

{% endblock content %}
